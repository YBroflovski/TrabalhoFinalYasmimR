<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizar Usuário</title>
    <style>
        /* Estilo do corpo em modo claro */
        body {
            font-family: Arial, sans-serif;
            background-color: #F5F5F5; /* Fundo claro */
            color: #333333; /* Texto escuro */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Estilo do contêiner principal */
        .container {
            background-color: #FFFFFF; /* Fundo branco */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Estilo do título */
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333333; /* Texto escuro */
        }

        /* Estilo do formulário */
        form {
            width: 100%;
        }

        label {
            display: block;
            margin-top: 15px;
            color: #666666; /* Cinza claro */
            font-weight: bold;
        }

        input {
            margin-top: 5px;
            padding: 10px;
            width: 100%;
            border: 1px solid #CCCCCC; /* Borda clara */
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
            background-color: #F0F0F0; /* Fundo do input claro */
            color: #333333; /* Texto escuro */
            transition: border 0.3s;
        }

        input:focus {
            border-color: #6200EE; /* Azul escuro */
            background-color: #FFFFFF; /* Fundo branco */
        }

        /* Estilo dos botões */
        button {
            margin-top: 20px;
            padding: 12px;
            width: 100%;
            background-color: #6200EE; /* Roxo */
            color: #FFFFFF; /* Texto branco */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #3700B3; /* Roxo escuro */
        }

        /* Estilo do modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.5); /* Fundo escuro com opacidade */
        }

        .modal-content {
            background-color: #FFFFFF; /* Fundo branco */
            color: #333333; /* Texto escuro */
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 400px;
            border-radius: 5px;
        }

        .close {
            color: #888;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: #333333;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Atualizar Usuário</h1>
        <form id="update-form" action="/update" method="POST">
            <input type="hidden" id="id" name="id">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Nova Senha:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Atualizar</button>
        </form>
    </div>

    <!-- Modal -->
    <div id="errorModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="modal-message"></p>
        </div>
    </div>

    <script>
        // Função para mostrar o modal
        function showModal(message) {
            document.getElementById('modal-message').innerText = message;
            document.getElementById('errorModal').style.display = 'block';
        }

        // Fecha o modal quando o usuário clica no (x)
        document.querySelector('.close').onclick = function() {
            document.getElementById('errorModal').style.display = 'none';
        }

        // Fecha o modal se o usuário clicar fora da área do modal
        window.onclick = function(event) {
            if (event.target === document.getElementById('errorModal')) {
                document.getElementById('errorModal').style.display = 'none';
            }
        }

        // Carregar dados do usuário
        window.onload = function() {
            const userId = window.location.pathname.split('/').pop();
            document.getElementById('id').value = userId;

            fetch(`/api/users`)
                .then(response => response.json())
                .then(users => {
                    const user = users.find(u => u.id == userId);
                    if (user) {
                        document.getElementById('name').value = user.name;
                        document.getElementById('email').value = user.email;
                    }
                })
                .catch(error => {
                    console.error('Erro ao carregar dados do usuário', error);
                    showModal('Erro ao carregar dados do usuário');
                });
        }

        // Manipulador de envio do formulário
        document.getElementById('update-form').onsubmit = function(event) {
            event.preventDefault();

            fetch('/update', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: new URLSearchParams(new FormData(this)).toString()
            })
            .then(response => {
                if (response.ok) {
                    window.location.href = '/login'; // Redireciona para a página de login
                } else {
                    return response.text().then(text => showModal(text));
                }
            })
            .catch(error => {
                console.error('Erro ao tentar atualizar usuário', error);
                showModal('Erro ao tentar atualizar usuário');
            });
        }
    </script>
</body>
</html>
