<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* Estilo do corpo */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0; /* Fundo claro */
            color: #333; /* Texto escuro */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Estilo do contêiner principal */
        .container {
            background-color: #fff; /* Branco */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Estilo do título */
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333; /* Texto escuro */
        }

        /* Estilo do formulário */
        form {
            width: 100%;
        }

        label {
            display: block;
            margin-top: 15px;
            color: #555; /* Cinza escuro */
            font-weight: bold;
        }

        input {
            margin-top: 5px;
            padding: 10px;
            width: 100%;
            border: 1px solid #ccc; /* Cinza claro */
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
            background-color: #fafafa; /* Fundo claro */
            color: #333; /* Texto escuro */
            transition: border 0.3s;
        }

        input:focus {
            border-color: #6200ee; /* Roxo */
        }

        /* Estilo dos botões */
        button {
            margin-top: 20px;
            padding: 12px;
            width: 100%;
            background-color: #6200ee; /* Roxo */
            color: #fff; /* Texto branco */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #3700b3; /* Roxo escuro */
        }

        /* Estilo do botão de voltar */
        .back-button {
            background-color: #03dac5; /* Verde */
            color: #fff; /* Texto branco */
        }

        .back-button:hover {
            background-color: #018786; /* Verde escuro */
        }

        /* Estilo do modal */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0,0,0,0.5); /* Black w/ opacity */
        }

        .modal-content {
            background-color: #fff; /* Branco */
            color: #333; /* Texto escuro */
            margin: 15% auto; /* 15% from the top and centered */
            padding: 20px;
            border: 1px solid #888;
            width: 80%; /* Could be more or less, depending on screen size */
            max-width: 400px;
            border-radius: 5px;
        }

        .close {
            color: #888; /* Cinza claro */
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: #333; /* Texto escuro */
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form id="login-form" action="/login" method="POST">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required>
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Login</button>
        </form>
        <button class="back-button" onclick="window.location.href='index.html'">Voltar para Cadastro</button>
    </div>

    <!-- Modal -->
    <div id="errorModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="modal-message">Nome ou senha incorretos!</p>
        </div>
    </div>

    <script>
        // Função para mostrar o modal
        function showModal(message) {
            document.getElementById('modal-message').innerText = message;
            document.getElementById('errorModal').style.display = 'block';
        }

        // Fecha o modal quando o usuário clica no (x)
        document.querySelector('.close').onclick = function() {
            document.getElementById('errorModal').style.display = 'none';
        }

        // Fecha o modal se o usuário clicar fora da área do modal
        window.onclick = function(event) {
            if (event.target === document.getElementById('errorModal')) {
                document.getElementById('errorModal').style.display = 'none';
            }
        }

        // Manipulador de envio do formulário
        document.getElementById('login-form').onsubmit = function(event) {
            event.preventDefault(); // Previne o envio padrão do formulário

            fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: new URLSearchParams(new FormData(this)).toString()
            })
            .then(response => {
                if (response.ok) {
                    window.location.href = '/users.html'; // Redireciona para a página de usuários
                } else {
                    return response.text().then(text => showModal(text));
                }
            })
            .catch(error => {
                console.error('Erro ao tentar fazer login', error);
                showModal('Erro ao tentar fazer login');
            });
        }
    </script>
</body>
</html>
